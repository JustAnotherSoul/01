<HTML>
<HEAD>
  <TITLE>
    Psalm Memorization
  </TITLE>
</HEAD>
<BODY>
  <script src="memo_server.js" type="text/javascript"> </script>
	<!--OK so the layout of this page is going to be: 
            Div for output (hints and request for input)
            Div(s) for input (the input, such as the response to the psalm memorization, the five levels of success &c.)
	-->
  <!-- The pieces that are needed for a minimum functional restful UI: 
       * Add item to memorize
       * Add item to active memorization 
       * Get daily practice
       * Take responses 
       * This doesn't have to do these things on separate pages, just do it in a minimal way
    -->
  <div id="add_item">
    New Item: 
    <input type="text_area" placeholder="Hint for new item" id="new_hint">
    <input type="text_area" placeholder="Answer for new item" id="new_answer">
    <input type="button" id="new_item_submit" value="Submit">
  </div>
  <div id="add_memorization_entry">
    <!-- Ideally a table with checkboxes and stuff -->
  </div>
  Practice: 
  <div id="hint">Hint goes here</div>
  <div id="answer">Answer Goes here</div>
  <div id="guess">
    Guess goes here
    <input type="text_area" placeholder="Guess" id="guess">
    <input type="button" id="submit_guess" value="Submit">
  </div>
  <div id="self_assessment">
    <input type="radio" name="assessment" id="assessment0" value="0">
    <label for="assessment0">0</label>
    <input type="radio" name="assessment" id="assessment1" value="1">
    <label for="assessment1">1</label>
    <input type="radio" name="assessment" id="assessment2" value="2">
    <label for="assessment2">2</label>
    <input type="radio" name="assessment" id="assessment3" value="3">
    <label for="assessment3">3</label>
    <input type="radio" name="assessment" id="assessment4" value="4">
    <label for="assessment4">4</label>
    <input type="radio" name="assessment" id="assessment5" value="5">
    <label for="assessment5">5</label>
    <input type="button" value="Submit">
  </div>
  <div id="output"></div>
  <div id="new_element"></div>
  <input type="button" id="target" value="Cleek Me"> 
</BODY>
</HEAD>
